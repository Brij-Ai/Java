<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        coontainer{
            margin: 10px;
            display: flex;
            justify-content: center;
        }
        #para{
            background-color: aqua;
            height: 20px;
            width:fit-content 12px;
            border-radius: 5px;
            margin-left: 1px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="para"></p>
    </div>
</body>
<script>
    const para = document.getElementById('para')
    let date = new Date()
    para.innerText = `Time: ${date.toLocaleTimeString()}  (Date) :${date.toDateString()}`
</script>
